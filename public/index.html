<!doctype html>
<title>Vue Demo</title>

<div id="app"></div>

<script>'use strict';
var env;

env = location.search.match(/[?&]env=(([^&#]*)|&|#|$)/);
if (env && env[2]) {
	env = env[2];
}

switch (env) {
	case 'dev':
		var WEBPACK_PUBLIC_PATH = '/assets-dev/scripts/';
		document.write('<script src="/assets-dev/scripts/main.js"><\/script>');
		break;

	default:
		var WEBPACK_PUBLIC_PATH = '/assets/scripts/';
		document.write('<script src="/assets/scripts/main.min.js"><\/script>');
}
</script>
